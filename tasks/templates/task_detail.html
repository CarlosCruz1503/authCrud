{% extends "base.html" %}
{% block content %}
<h1>Tasks</h1>
{{error}}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>Update</button>
</form>
<form action={% url "completedTask" task.id %} method="POST">
    {% csrf_token %}
    <button>
        complete
    </button>
</form>

<form action={% url "deleteTask" task.id %} method="POST">
    {% csrf_token %}
    <button>
        delete
    </button>
</form>


{% endblock %}
