
{% extends "layout/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6">
            {% if user.is_authenticated %}
            <h1> Ya tienes una cuenta, si deseas crear una salte de tu cuenta actual</h1>
            {% else %}
            <div class="forms">
                <div class="card">
                    <form action={% url "login" %} method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <p class="text-danger text-center"> {{error}} </p>  
                            <h5 class="card-title">Iniciar sesion</h5>
                            <label for="username" class="form-label">Nombre de
                                usuario</label>
                            <input type="text" class="form-control"
                                placeholder="Username" name="username">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control"
                                placeholder="password" name="password">
                            <input href="#" class="btn btn-primary" id="submit" type="submit" value="Iniciar sesion">
                        </div>
                    </form>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="col-12 col-md-3"></div>
    </div>
</div>
{% endblock content %}
